<h1>Edit Student</h1>
  <div class="form-group">
    <div class="form-inline">
      <div class="form-group">
          Family Name<br>
          <input type="text" ng-model="ctrl.student.name.family_name" class="form-control">
      </div>
      <div class="form-group">
        First Name<br>
        <input type="text" ng-model="ctrl.student.name.first_name" class="form-control">
      </div>
    </div>
    <div class="form-inline">
      <div class="form-group">
        Family Name(かな)<br>
        <input type="text" ng-model="ctrl.student.name.family_name_kana" class="form-control">
      </div>
      <div class="form-group">
        First Name(かな)<br>
        <input type="text" ng-model="ctrl.student.name.first_name_kana" class="form-control">
      </div>
    </div>
  </div>
  <div class="form-group">
    Mail<br>
    <div class="row">
        <div class="col-md-4">
          <input type="email" ng-model="ctrl.student.contact_information.mail" class="form-control">
        </div>
    </div>
  </div>
  <div class="form-group">
    Card ID<br>
    <div class="row">
        <div class="col-md-4">
          <input type="text" ng-model="ctrl.student.card_id" class="form-control">
        </div>
    </div>
  </div>

  <div class="form-group">
    BirthDay<br>
    <div class="row">
        <div class="col-md-4">
          <input type="date" ng-model="ctrl.student.birthday" class="form-control" placeholder="2015-01-01">
        </div>
    </div>
  </div>
  <div class="form-group">
    School<br>
    <div class="row">
      <div class="col-md-6">
      <!-- <% school_map = School.all.map{|s| [s.name, s.id.to_s]} %> -->
        <div class="form-inline" ng-repeat="school in ctrl.student.schools">
          <select ng-model="school.school_id" ng-options="s.id as s.name+s.kind for s in ctrl.schools" class="form-control"></select>
          <input type="text" ng-model="school.enterance_year" placeholder="入学年度" class="form-control">
          <input type="text" ng-model="school.node" placeholder="備考" class="form-control">
        </div>
      </div>
    </div>
  </div>
  <div class="form-group">
    Course<br>
    <div class="row">
      <div class="col-md-4">
        <select ng-model="ctrl.student.course_id" ng-options="c.id as c.name for c in ctrl.courses" class="form-control"></select>
      </div>
    </div>
  </div>


  <div class="actions">
    <input type="button" value="作成" ng-if="ctrl.type=='new'" class="btn btn-primary" ng-click="ctrl.submit_new()" >
    <input type="button" value="更新" ng-if="ctrl.type=='update'" class="btn btn-primary" ng-click="ctrl.submit_update()" >
  </div>
